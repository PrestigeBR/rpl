---
layout: default
---

<!-- lead section -->
<div class="flex flex-wrap md:flex-row-reverse justify-center items-center text-center py-4">
    <div class="w-full lg:w-1/2">
        <h1 class="text-4xl text-gray-100 pt-12 lg:pt-0">{{ site.serverName }}</h1>
        <h2 class="text-2xl text-gray-200 pt-6" id="serverVer">Warcraft Rumble Tournaments & Duels</h2>
        
        <a href="{{ site.discordInvite }}" rel="noopener">
            <button class="w-4/5 md:w-1/2 xl:w-1/3 mb-2 bg-gray-800 hover:bg-teal-800 text-gray-300 hover:text-gray py-3 px-4 text-lg rounded transition duration-200 ccdiscordjoinpre">
                <span class="ccdiscordjoin">Join the Discord!</span>
            </button>
        </a>
    </div>
    <br>
    <div class="w-full sm:w-3/5 md:w-1/2">
        <div class="ccinfoframe mx-auto my-12 lg:float-right xl:mr-8 rounded-lg shadow-xl" title="{{ site.serverName }} Discord embed" style="background-color:#36393f;">
            <widgetbot
                server="{{ site.discordServerID }}"
                channel="{{ site.discordChannelID }}"
                width="100%"
                height="100%"
            ></widgetbot>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    </div>
</div>

<!-- set up clipboardjs and snackbar confirmation -->
<script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
<div id="snackbar" class="text-gray-100 bg-green-900 p-3 rounded shadow-xl">Copied!</div>
<script type="text/javascript" src="{{ site.baseurl }}/assets/clipboard.js"></script>
